<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div>Hello World ! This Is A Static File ! <input type="button" value="发送请求" onclick="test()"/></div>
		<div><img src="./img1.jpg" /></div>
		<div><img src="./img2.jpg" /></div>
		
		
	</body>
	
	
	<script type="text/javascript">
		function test(){
			var request = new XMLHttpRequest();
			request.addEventListener("load",function(evt){
				alert(evt.target.responseText);
			},true)
			request.open("GET","./test1.do",true);
			request.send(null);
		}
	</script>
</html>
